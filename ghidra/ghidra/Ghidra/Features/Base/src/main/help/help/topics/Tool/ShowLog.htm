    <H1>Show the Ghidra log file</H1><A name="Show_Log"></A>

    <P>&nbsp;</P>
	<BLOCKQUOTE>
	<BLOCKQUOTE>
    <P">
    The <B>Show Log Bug</B> action brings up a dialog that displays a rolling log of all Ghidra
    messages. The log includes messages from previous runs of Ghidra in addition to the current run.
    </P>
